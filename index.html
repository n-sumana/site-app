<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound Memory Game</h1>
  
    
    <p>
     Welcome to the Light and Sound game!
    </p>
    <button id="startBtn" onclick = "startGame(); show(); " >
      Start
    </button>
    <button id="stopBtn" class = "hidden" onclick = "stopGame(); hide(); " >
      Stop
    </button>
    <div id = "gameButtonArea" >
      <button id="button1" onclick = "guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button>
      <button id="button2" onclick = "guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button>
      <button id="button3" onclick = "guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button>
      <button id="button4" onclick = "guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button>
      <button id="button5" onclick = "guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"></button>
      <button id="button6" onclick = "guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()"></button>
      
    
    </div>
    <p id = "you" class = "hidden">
      you have
    </p>
    <p id="time" class = "hidden"> </p> 
    
     <p id = "seconds" class = "hidden">
      seconds remaining
    </p>
    
  <script>
      function show(){
  document.getElementById('time').className="show";
  document.getElementById('you').className="show";
  document.getElementById('seconds').className="show";
}
    
         function hide(){
  document.getElementById('time').className="hidden";
  document.getElementById('you').className="hidden";
  document.getElementById('seconds').className="hidden";
  
}
    
    
  </script>

    
    
 </body>
</html>
